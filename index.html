<!DOCTYPE html>
<html lang="en" ng-app="CListApp">
<head>
  <meta charset="UTF-8">
  <title>CList</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="SearchController" data-ng-init="getSearches()">
  <div class="container navbar">
    <div class="col-md-4 topnav">
      <h1>C-Now</h1>
        <button>login</button>
        <button>register</button>
        <button>logout</button>
    </div>
    <div class="col-md-8 navsearch">
      <button id="searchButton" ng-click="searchTerm()">Search</button>
      <button id="searchButton" ng-click="getSearches()">getSearches</button>
      <input type="text" id="searchbar" ng-model="NewSearch.term"/>
    </div>
  </div>

  <div class="container side" >
    <div class="col-md-4 sidebar">
      <h2>Recent Searches</h2>
      <ul id="searchTerm">
        <li  ng-repeat="word in newData.keyword">{{ word }}</li>
      </ul>
    </div>


    <div class="col-md-8 mainbody">
      <h2>Results</h2>
      <ul class="resultsList">
        <a>...</a>
        <li class="resultsText" ng-repeat="results in newData.postings | limitTo:5">
        <a>{{ results.heading }}</a>
      </br><img class="resultsImg" ng-repeat="images in results.images | limitTo:1" ng-src={{images.full}} />
      </br><a> {{results.location.formatted_address}}</a>

        </li>
      </ul>
    </div>

  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"> </script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>
  <script src="bower_components/angular/angular.min.js"> </script>
  <script src="bower_components/angular-route/angular-route.min.js"> </script>
  <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
  <script src="js/searches.js"> </script>
  <script src="js/app.js"> </script>
</body>
</html>
