<!DOCTYPE html>
<html lang="en" ng-app="CListApp">
<head>
  <meta charset="UTF-8">
  <title>CList</title>
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="SearchController">
  <div class="container navbar" ng-controller="SearchController">
    <div class="col-md-4 topnav">
      <h1>C-Now</h1>
        <button>login</button>
        <button>register</button>
        <button>logout</button>
    </div>
    <div class="col-md-8 navsearch">
      <button id="searchButton" ng-click="searchWord()">Search</button>
      <button id="searchButton" ng-click="getSearches()">getSearches</button>
      <input type="text" id="searchbar" ng-model="NewSearch.term"/>
    </div>
  </div>

  <div class="container side" ng-controller="ResultsController">
    <div class="col-md-4 sidebar">
      <h2>Recent Searches</h2>
      <ul id="searchTerm">
        <li  ng-repeat="word in newData">{{ word.keyword.term }}</li>
      </ul>
    </div>


    <div class="col-md-8 mainbody">
      <h2>Results</h2>

        <div ng-repeat="results in newData | limitTo:5">
          <ul class="resultsList">
            <a>...</a>
            <li class="resultsText" ng-repeat="items in results.postings | limitTo:5">
              <a>{{ items.heading }}</a>
            </br><img class="resultsImg" ng-repeat="pics in items.images | limitTo:1" ng-src={{pics.full}} />
            </br><a> {{items.location.metro}}</a>

            </li>
          </ul>
        </div>

    </div>

  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"> </script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"> </script>
  <script src="bower_components/angular/angular.min.js"> </script>
  <script src="bower_components/angular-route/angular-route.min.js"> </script>
  <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
  <script src="js/searches.js"> </script>
  <script src="js/controllers.js"> </script>


</body>
</html>
