
<header ng-include="'views/header.html'"></header>


    <div class="postPage">
      <div class="col-md-12 form-group">
        <input type="text" class="form-control" id="searchBody" placeholder="Narrow Results" ng-model="filterBody"/>
      </div>
    <ul class="postList" >
      <td>
  </td>
      <li class="postText" ng-repeat="(itemId,items) in fbPostShot.postings | filter:filterBody" ng-show"fbPostShot.postings">
        <div class="btn-group btn-group-xs" role="group">
          <td>
            <a type="button" class="btn btn-primary" href="/#/{{fbPostShot.theId}}/postings/{{itemId}}" >

              <span class="glyphicon glyphicon-plus"></span>
            </a>
            <button ng-click="saveResult()">hey</button>
            <a type="button" ng-click="removeItem(itemId)" class="btn btn-xs btn-default">
              <span class="glyphicon glyphicon-remove"></span>
            </a>
          </td>
        </div></br>
        <div class="fbID">{{itemId}}</div>
        <div class="fbID">{{fbPostShot.theId}}</div>
        <div class="fbID">{{$id}}</div>
        <div class="fbID">{{results.id}}</div>
        <div class="fbID">{{fbPostShot.$id}}</div>

        <a id="postHead">{{ items.heading }}</a></br>
        <a id="postUrl" href="{{items.external_url}}">{{items.external_url}}</a>
        <ul class="postImg"><li ng-repeat="pics in items.images">
        <img ng-src={{pics.full}} /> </li></ul></br>
        <a>:  </a><p id="postPrice">{{items.price | currency : symbol : fractionSize}}</p></br>
        </br>
        <p id="postBody">{{items.body}}</p></br>

      </li>
      <div class="noResults" ng-show="!results.postings" >
        <p>There are no results avaiable for you.</p>

      </div>
      </li>
    </ul>


  </div>
